<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<h2>MODO SIMPLE</h2>
			<div id="welcome-container">
				<input
					id="name"
					class="name"
					type="text"
					placeholder="enter your name"
				/>
				<button id="welcome-button">say hello</button>
			</div>
			<div id="heading-container">
				<span>1</span>
				<input id="range" type="range" min="1" max="6" />
				<span>6</span>
				<button id="generate-button">generate heading</button>
			</div>
			<h2>MODO PRO</h2>
			<div>
				<h3>ABBY</h3>
				<button id="abby-button">find supplies</button>
				<ul id="supply-history"></ul>
			</div>
			<div>
				<h3>BEGO</h3>
				<button id="bego-button">Watch out, Bego!</button>
				<div class="traffic-zone"></div>
			</div>
		</main>
		<script src="./js/scripts.js"></script>
	</body>
</html>
